<script>
    // Sélectionnez les éléments d'information par leur identifiant
    var phoneInfo = document.getElementById('phoneInfo');
    var emailInfo = document.getElementById('emailInfo');

    // Ajoutez des gestionnaires d'événements pour le survol de la souris
    if (phoneInfo && emailInfo) {
        phoneInfo.addEventListener('mouseover', changeColor);
        phoneInfo.addEventListener('mouseout', resetColor);
        emailInfo.addEventListener('mouseover', changeColor);
        emailInfo.addEventListener('mouseout', resetColor);
    }

    // Fonction pour changer la couleur
    function changeColor() {
        this.style.color = 'blue'; // Changez la couleur au survol
    }

    // Fonction pour réinitialiser la couleur
    function resetColor() {
        this.style.color = ''; // Réinitialisez la couleur après le survol
    }
</script>
